service: bookapp-settings-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    NODE_ENV: ${opt:stage, 'dev'}

functions:
  settings:
    handler: src/handler.settings
    events:
      - http:
          path: settings/{proxy+}
          method: any
          cors: true

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 4000 